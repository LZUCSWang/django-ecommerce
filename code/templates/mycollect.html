{% extends "base_show.html" %}
{% block th_name %}
    <th>电商产品名</th>
    <th>店铺名</th>
    <th>标签</th>
    <th>查看</th>
{% endblock %}
{% block th_value %}
    <td><a href="{% url 'product' i.id %}" title="{{ i.name}}"> {{ i.name | slice:":24"}}</a></td>
    <td>{{ i.shop_name }}</td>
    <td> {% if i.tags.all %}
        {% for tag in i.tags.all %}
            <a href="{% url 'one_tag' tag.id %}">{{ tag }}</a>
        {% endfor %}
    {% else %}
        无
    {% endif %}
    </td>
    <td><a class="btn btn-success" href="{% url 'product' i.id %}">查看</a></td>
{% endblock %}
